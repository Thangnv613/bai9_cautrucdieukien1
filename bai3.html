<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->

<h1> Nhập vào 1 số bất kì</h1>
<input type="number" id="number">
<button onclick="check()">Kiểm tra</button>
<p id="result">Kết quả là: </p>
<script>

    function check() {
        let value = +document.getElementById('number').value;
        if (value > 0) {
            document.getElementById('result').innerHTML = 'Đây là số lớn hơn 0'
        } else
            document.getElementById('result').innerHTML = 'Đây là số nhỏ hơn 0'
    }
</script>
</body>
</html>
