<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->
<script>
    let kt=parseFloat(prompt('Nhập điểm kiểm tra.'));
    let gk=parseFloat(prompt('Nhập điểm giữa kì.'));
    let ck=parseFloat(prompt('Nhập điểm cuối kì.'));
    dtb=kt*0.2+gk*0.3+ck*0.5
    console.log(dtb)
    if (8.5<=dtb){
        document.write('Bạn xếp loại xuất sắc')
    }
    else if (7.5<dtb){
        document.write('Bạn xếp loại giỏi')
    }
    else if(6<dtb){
        document.write('Bạn xếp loại trung bình')
    }
    else
        document.write('Bạn xếp loại kém')
</script>
</body>
</html>
