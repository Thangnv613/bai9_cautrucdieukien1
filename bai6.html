<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<script>
let sale=parseFloat(prompt("Nhập vào doanh số bán hàng."));
if(200000<sale) {
    alert('Tiền hoa hồng tháng này của bạn là ' + sale * 0.3);
}
else if (100000<sale) {
    alert('Tiền hoa hồng tháng này của bạn là ' + sale * 0.4);
}
else if (50000<sale){
    alert('Tiền hoa hồng tháng này của bạn là ' + sale*0.6);
}
else {
    alert('Tiền hoa hồng tháng này của bạn là ' + sale * 0.15);
}
</script>
</body>
</html>
